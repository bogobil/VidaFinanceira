  <main class="container">

            <select id="tipo-pagamento" class="form-control">

          <!-- Pagamento no (condicional - s√≥ aparece se cart√£o/PIX) -->

            <select id="pagamento-no" class="form-control">

          <!-- Prazo (condicional - s√≥ aparece se cr√©dito) -->

        </div>

        <div class="form-actions">

      </form>

  <script type="module" src="js/lancamentos.js"></script>
  
  <script>
    // Funcionalidade do tema
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      
      const savedTheme = localStorage.getItem('theme') || 'light-theme';
      body.className = savedTheme;
      updateThemeButton(savedTheme);
      
      themeToggle.addEventListener('click', function() {
        if (body.classList.contains('light-theme')) {
          body.classList.replace('light-theme', 'dark-theme');
          localStorage.setItem('theme', 'dark-theme');
          updateThemeButton('dark-theme');
        } else {
          body.classList.replace('dark-theme', 'light-theme');
          localStorage.setItem('theme', 'light-theme');
          updateThemeButton('light-theme');
        }
      });
      
      function updateThemeButton(theme) {
        if (theme === 'dark-theme') {
          themeToggle.innerHTML = '‚òÄÔ∏è Modo Claro';
        } else {
          themeToggle.innerHTML = 'üåô Modo Escuro';
        }
      }
    });
  </script>
